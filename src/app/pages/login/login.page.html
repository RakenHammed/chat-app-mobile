<ion-content scrollX="true">
  <div class="header"></div>
  <ion-card>
    <ion-card-header>
      <ion-card-title class="ion-text-center">Login</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="login()">
        <ion-list>
          <ion-item>
            <ion-label position="stacked">Email</ion-label>
            <ion-input type="email" formControlName="email"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="stacked">Password</ion-label>
            <ion-input type="password" formControlName="password"></ion-input>
          </ion-item>
        </ion-list>
      </form>
    </ion-card-content>
  </ion-card>
  <div class="sign-up ion-text-center">
    Don't have an account?
    <a class="link" href="" [routerLink]="['/signup']" routerDirection="forward">
      Register
    </a>
  </div>
  <ion-button type="submit" expand="block" (click)="login()" [disabled]="loginForm.invalid">
    Login
  </ion-button>
</ion-content>
